<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Information</h1>
      
      <label>Select which animal you want to learn about!</label>
     
        <select id="animalselector" class="form-control">
           <option value="elephant">Elephant</option>
           <option value="camel">Camel</option>
           <option value="duck">Duck</option>
        </select>
      
      
      <div class="output">
        <div id="elephant" class="animals">
            <p>Elephants are big and gray.</p>
            <img src="img/elephant.jpg" alt="Image of an elephant">
        </div>

        <div id="camel" class="animals">
          <p>Camels have one or two humps, and are fun to ride.</p>
          <img src="img/camel.jpg" alt="image of a camel">
        </div>
        
        <div id="duck" class="animals">
          <p>Ducks quack and are cute.</p>
          <img src="img/ducks.jpg" alt="image of several white ducks">
        </div>
      </div>
      
        
    </div>
  </body>
</html>
